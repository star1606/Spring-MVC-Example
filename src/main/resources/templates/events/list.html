<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이벤트 목록</h1>
	<table>
		<tr>
			<th>이름</th>
			<th>참가 인원</th>
			<th>시작</th>
			<th>종료</th>
		</tr>
	<!-- 뷰: 모델에 대한 데이터를 어떻게 보여줄지 처리함 -->
	<tr th:each="event: ${events}"> <!--th를 각각 events로 들어오는 한 변수를 event로 사용  -->
		<td th:text="${event.name}"> 이벤트 이름</td><!-- th에 있는 값을 text로 참조한다 -->
		<td th:text="${event.limitOfEnrollment}"> 100</td> 
		<td th:text="${event.startDateTime}"> 2019년 1월 10일 오전 10시</td> 
		<td th:text="${event.endDateTime}"> 2019년 1월 10일 오전 12시</td> 
	</tr>
	</table>
</body>
</html>
